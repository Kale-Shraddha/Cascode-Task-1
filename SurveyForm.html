<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <!--link css file-->
    <link rel="stylesheet" href="form.css">
</head>
<body>
   <form action="">
    <header id="header"><h1>Student Survey Form</h1></header>
    <div class="form-group">
        <label for="text">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="text">Id:</label>
        <input type="number" Id="Id" id="Id" placeholder="Enter your ID:">
    </div>
    <div class="form-group">
        <label for="text">Address</label>
        <input type="text" Address="Address" id="Address" placeholder="Enter your Address : ">
    </div>
    <div class="form-group">
        <p id="guest">Which option is best for your role : </p>
        <select id="dropdown">
            <option value="cplusplus">C++</option>
            <option value="csharp">C#</option>
            <option value="java">Java</option>
            <option value="javascript">JavaScript</option>
            </select>
            
    </div>
      
 </form> 
</body>
</html>
